---
layout: base
---
<div id="article" class="card mx-auto p-4 p-md-0">
    {% if page.image %}
        <img src={{ site.baseurl }}{{ page.image }} class="card-img-top p-2" alt="...">
    {% endif %}
    <div class="card-body p-0 p-md-5">
    <div class="card-head row">
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date: "%d %b %Y" }}</p>
        <span></span>
    </div>
    {{ content }}
    </div>
    {% include share.html %}
</div>
